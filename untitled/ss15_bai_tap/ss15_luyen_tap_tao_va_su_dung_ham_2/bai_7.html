<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


function swapNumber() {
    let number1 = +prompt("Nhập number1");
    let number2 = +prompt("Nhập number2");
   let temp =0 ;
   temp = number1;
    number1 = number2;
    number2 = temp;
    alert("Sau khi đổi chỗ số thứ nhất = " + number1 + "và sô thứ 2 = " + number2);
}
swapNumber();
</script>
</body>
</html>
