<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = +prompt("nhập vào number1");
    let number2 = +prompt("nhập vào number2");
    let number3 = +prompt("nhập vào number3");

    function check_min(number1, number2, number3) {
        if (number1 < number2 && number1 < number3) {
            return number1;
        } else if (number2 < number1 && number2 < number3) {
            return number2;
        } else {
            return number3;
        }
    }

    alert(check_min(number1, number2, number3));
</script>
</body>
</html>
