<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let i;
    let n1 = 0;
    let n2 = 0;
    let n3 = 0;
    let nextn = "";
    for (i = 0; i <=20; i++) {
        if(i==0){
            n1 =0;
            n2 =1;
            n3 =1;
            nextn = n3 + "";
            console.log(nextn);
        }else {
            n3 = n1 + n2;
            n1=n2;
            n2=n3;
            nextn = n3 +"";
            console.log(n3);
        }
        console.log(nextn+"<br>")
    }


</script>
</body>

</html>
