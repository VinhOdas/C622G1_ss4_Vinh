<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result =new Array();
    let new_Result = new Array();
    for (let i = 0; i <4 ; i++) {
        let number = prompt("nhập vào đây");
        result.push(number);
    }
    document.write(result+"<br>");
    for (let j = result.length-1;j>=0;j--){
        new_Result.push(result[j]);

    }
    let joined = new_Result.join('');
    document.write(joined);


</script>
</body>
</html>
