<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch case</title>
</head>
<body>
<input id="thang" type="text">
<button onclick="tinhSoNgay()">Tính số ngày</button>
</body>
<script>
    function tinhSoNgay() {
        let thang = parseInt(document.getElementById("thang").value);

        switch (thang) {
            case  1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10 :
            case 12 :
                alert("tháng" + thang +" là thang có 31 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("tháng" + thang + "có 30 ngày")
                break;
            case 2:
                alert("tháng" + thang + "có 29 ngày hoặc có 28 ngày")
                break;

        }
    }
</script>
</html>
