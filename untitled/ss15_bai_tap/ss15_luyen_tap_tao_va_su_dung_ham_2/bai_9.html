<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra
        xem ký tự bất kỳ đó có nằm trong mảng không. Nếu có trả về số lần xuất hiện của ký tự đó,
        nếu không trả về -1.
    </title>
</head>
<body>
<script>
function getArray(arr,kiTu) {
    let count = 0;
    for (let i = 0; i <arr.length ; i++) {
        if (kiTu == arr[i]){
            count ++;
        }
    }
    if (count > 0){
        return count;
    }else {
        return -1;
    }
}
let newArray = ['a','b','c'];

alert(getArray(newArray,'g'));

</script>
</body>
</html>
