<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

</body>
<script>
    let amount = 10;

    // vẽ phần đầu
    for(let i = 1; i <= 2 ; i++) {
        for(let j = 1; j <= amount; j++) {
            if(i == 2) {
                document.write('*')
            } else {
                if(j == 1 || j == amount || j == (amount/2 + 1) || j == amount/2) {
                    document.write('&nbsp&nbsp')
                } else {
                    document.write('*')
                }
            }
        }
        document.write('<br>')
    }

    // vẽ phần cuối
    for(let i = 1; i <= amount/2; i++) {
        for(let j = 1; j <= i * 1 - 1; j++) {
            document.write('&nbsp&nbsp')
        }
        for(let j = 1; j <= (i * -2) + amount + 2; j++) {
            document.write('*')
        }
        for(let j = 1; j <= i * 1 - 1; j++) {
            document.write('&nbsp&nbsp')
        }
        document.write('<br>')
    }

</script>
</html>
