<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap = prompt("Nhập vào 1 chuỗi");
    let mang = nhap.split(' ');
    let count = 0;
    for (let i = 0; i <mang.length ; i++) {
            if (mang[i]!=''){
                count ++;
            }
    }
    alert(count);

</script>
</body>
</html>
