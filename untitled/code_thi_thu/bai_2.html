<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputString = 'sdbsajdhjJBJGJHGJ';
    function checkString(string) {
        let Array = [];
        let dem = 0;
        let dem1 = 0;
        let Array1 = [];
        for (let i = 0; i < string.length; i++) {
            if (string[i] == '') {
                Array1.push(0, 0);
                document.write(Array1);
            } else {
                if (string[i] === string[i].toUpperCase()) {
                    dem++;
                } else if (string[i] === string[i].toLowerCase()) {
                    dem1++;
                }
            }
        }
        Array.push(dem, dem1)
        document.write(Array);
    }
  checkString(inputString);


</script>
</body>
</html>
