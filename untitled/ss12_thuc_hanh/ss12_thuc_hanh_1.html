<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Sample Screen</p>
<input type="text" id="nhap" >
<input type="button" value="Add" onclick="add_element_to_array()">
<input type="button" value="Display" onclick="display_array()">
<p id="result"></p>
</body>
<script>
    let x = 0;
    let array = Array();
    function add_element_to_array() {
    array[x] = document.getElementById("nhap" ).value;
    alert(" Element " + array[x] + "  Add " + x);
    x++;
    document.getElementById("nhap").innerHTML;
    }
    function display_array() {
       let e = "<hr>";
        for (let i = 0; i <array.length ; i++) {
            e+= "Element" + i + "=" + array[i] +"<br/>"
        }
        document.getElementById("result").innerHTML = e;

    }
</script>
</html>
