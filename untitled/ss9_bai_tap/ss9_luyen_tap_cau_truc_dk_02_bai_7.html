<!DOCTYPE html>

    <meta charset="UTF-8">

<body>

</body>
<script>
    let a = parseFloat(prompt("Nhập vào a :"));
    let b = parseFloat(prompt("Nhập vào b :"));
    let c = parseFloat(prompt("Nhập vào c :"));
    let delta = b * b - 4 * a * c;
    if (delta < 0) {
        alert("Phương trình vô nghiệm");
    } else if (delta = 0) {
        alert("Phương trình có nghiệm kép" + -b / 2 * a);
    } else{
        alert((-b + Math.sqrt(delta))/ 2 * a);
        alert((-b - Math.sqrt(delta)) / 2 * a);
    }

</script>
</html>
