<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
    let mang = new Array(prompt("Nhập vào một chuỗi"));
    let mangSua = [];
    document.write("Mảng gồm [" + mang + "]<br>");
    for (let i = 0; i < mang.length; i++) {
        for (let j = 0; j < mang[i].length; j++) {
            if (mang[i][j] == "-") {
                mang[i][j] = "_";
                mangSua.push("_");
            } else {
                mangSua.push(mang[i][j]);
            }
        }
    }
    document.write("Mảng sửa gồm  ["  + mangSua.join("") + "]<br>");
</script>

</body>
</html>
