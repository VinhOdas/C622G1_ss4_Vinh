<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <tr>
        <th><label for="SoLuong">Amount</label></th>
        <th>From Currency</th>
        <th style="position: relative;left: 100px">To Currency</th>
    </tr>
    <tr>
        <td><input type="text" size="20" id="SoLuong"></td>
        <td><select  style="position: relative;left:35px; margin: 10px"  id="tu">
            <option value="VND">VND</option>
            <option value="USD">USD</option>
        </select></td>
        <td><select style="position: relative;left:105px; margin: 10px "  id="den">
            <option value="USD">USD</option>
            <option value="VND">VND</option>
        </select></td>
        <td>
            <button style="position: relative;left: 100px" onclick="DoiTien()">ChuyểnThành</button>
        </td>
    </tr>
</table>
<br/>
<p id="KetQua">123</p>
</body>
<script >
    function DoiTien() {
        let SoLuong = document.getElementById("SoLuong").value;
        let tu1 = document.getElementById("tu").value;
        let den = document.getElementById("den").value;
        let KetQua;

        if (tu1 == "USD" && den == "VND") {
            KetQua = " KetQua" + (SoLuong * 23000) + "  :d";
        } else if (tu1 == "VND" && den == "USD") {
            KetQua = " KetQua" + (SoLuong / 23000) + "  :$";
        } else if (tu1 == "VND") {
            KetQua = " KetQua" + SoLuong + " d"
        } else {
            KetQua = " KetQua" + SoLuong + " $"
        }
        document.getElementById("KetQua").innerHTML = KetQua;
    }
</script>
</html>
