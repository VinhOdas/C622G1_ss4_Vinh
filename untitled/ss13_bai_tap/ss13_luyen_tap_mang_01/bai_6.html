<script>
    let result = [];
    for (let i = 0; i <10 ; i++) {
        let number = parseInt(prompt("Nhập vào số phần tử của mảng:  "));
        result.push(number);
    }
        let V = prompt("Nhập  vào :")
        if (result.includes(V)==true) {
            alert("V is in the array");
        } else {
            alert("V is not in the array");
        }



</script>
