<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result = [];
    let total = 0;
    for (let i = 0; i <=10 ; i++) {
        let number = prompt("Nhập vào số phần tử của mảng:  ");
        result.push(number);
        if (number >=10){
            total ++;

        }
    }
    document.write(result);
    document.write("Số phần tứ có giá trị lớn hơn 10:  "+total);

</script>
</body>
</html>
