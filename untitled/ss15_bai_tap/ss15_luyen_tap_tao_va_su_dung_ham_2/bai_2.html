<script>
function dienTichHinhTron(ban_kinh) {
    ban_kinh = prompt("Nhập vào bán kính");
    const PI = Math.PI;
    let dien_tich = ban_kinh * ban_kinh * PI;
    return dien_tich;
}
alert(dienTichHinhTron());
function chu_vi_hinh_tron(duong_kinh) {
    duong_kinh = prompt("Nhập vào đường kính");
    const  PI = Math.PI;
    let chu_vi = duong_kinh * PI;
    return chu_vi;
}
alert(chu_vi_hinh_tron());
</script>
