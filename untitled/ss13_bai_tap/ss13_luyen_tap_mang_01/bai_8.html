<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result = [];
    for (let i = 0; i <10 ; i++) {
        let number = prompt("Nhập vào");
        result.push(number);
    }
    result.sort(function (a,b) {
        return b-a;
    });
    document.write(result);

    
</script>
</body>
</html>
