<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Nhap vao chuoi");
    let count = 0;

    for (let i = 1; i < (string.length - 1); i++) {
        if (string[i-1] === "-" && parseInt(string[i])) {
            count++;
        }
    }
    alert(" số nguyên âm có trong chuỗi là: " + count);
</script>
</body>
</html>
