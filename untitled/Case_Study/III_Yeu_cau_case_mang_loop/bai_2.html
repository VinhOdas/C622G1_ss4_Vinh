<script>
    let mangA =[1,2,3,4,5,6,7];
    let mangB =[1,2,3,4,5,6,7,8,9];
    let mangValueAB = [];
    for (let i = 0; i <=mangA.length ; i++) {
        for(let j = 0; j < mangB.length; j++){
            if (mangB[j] === mangA[i] ){
                mangB.splice(j,1);
            }
        }

    }
    mangValueAB = mangB;
    alert(mangValueAB);

</script>
