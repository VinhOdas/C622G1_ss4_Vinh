<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1.</title>
</head>
<body>
<script>
    let turnover = parseInt(prompt("Nhập số doanh thu bán hàng:"));
    if (turnover >100000){
        alert("Hoa hồng nhập được là: 10% " + turnover*0.1);
    }else if (turnover<=100000 && turnover >70000){
        alert("Hoa hồng nhận được là: 7% " + turnover*0.07);
    }else {
        alert("có cái nịt.");
    }
</script>
</body>
</html>
