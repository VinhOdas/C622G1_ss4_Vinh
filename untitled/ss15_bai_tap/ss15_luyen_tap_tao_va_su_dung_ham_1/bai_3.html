<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function thamSo(number1,number2) {
        number1 = +prompt("Nhập vào number1");
        number2 = +prompt("Nhập vào number2");
        let s ;
        if (number1>number2){
            alert("Số lớn hơn là:" + number1);
        }
        else {
            s = number1 + number2;
            alert(s);
            return s;

        }

    }
    thamSo();
</script>
</body>
</html>
