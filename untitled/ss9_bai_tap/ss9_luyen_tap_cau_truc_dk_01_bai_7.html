<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1.</title>
</head>
<body>
<script>
    let callTime = parseInt(prompt("Nhập số phút bạn gọi: "));

    if(callTime > 300){
        alert("cước điện thoại là 500đ/p:  " + callTime *500 + "đ");
    }else if (callTime <=300 && callTime > 150){
        alert("cước điện thoại là 300đ/p:  " + callTime*300 + "đ");
    }else {
        alert("cước điện thoại là 200đ/p:  " + callTime*200 + "đ");
    }

</script>
</body>
</html>
