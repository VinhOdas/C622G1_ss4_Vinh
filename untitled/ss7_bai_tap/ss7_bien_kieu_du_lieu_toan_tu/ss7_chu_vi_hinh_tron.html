<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
    var D = prompt("Nhập vào đường kính");
    const PI = Math.PI;
    var C = D * PI;
    D = parseInt(D);
    C = parseInt(C);
    document.write("Chu vi hình tròn là:" + C);
</script>
</body>
</html>
