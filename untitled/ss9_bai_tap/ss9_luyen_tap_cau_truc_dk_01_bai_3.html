<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1.</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập n:"));
    if (n > 0) {
        alert(n + "  Số này lớn hơn 0");
    } else if (n == 0) {
        alert(n + "  Số này = 0");
    }else {
        alert(n + "  Số này nhỏ hơn 0")
    }
</script>
</body>
</html>
