<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập điểm sinh viên</title>
</head>
<body>
<script>
    var a = prompt("Nhập điểm vật lý")
    var b = prompt("Nhập điểm Hóa Học");
    var c = prompt("Nhập điểm Sinh Học");
    a = parseInt(a);
    b = parseInt(b);
    c = parseInt(c);
    var tong = a + b + c;
    var tb = (a + b + c) / 3;
    document.write("tong =" + tong);
    document.write("<br/>");
    document.write("trung binh =" + tb);
</script>
</body>
</html>
