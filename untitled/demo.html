<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20 so trong day fibonacci</title>
</head>
<body>
<script>
    let number1 = 0,
        number2 = 0,
        number3 = 0;
    let fibonacci = "";
    for (let i = 1; i < 21; i++) {
        if (i == 1) {
            number2 = 1;
            number3 = 1;
            fibonacci += number3 + "";
           alert(i + "=" + fibonacci);
        } else {
            number3 = number1 + number2;
            number1 = number2;
            number2 = number3;
            fibonacci += number3 + "";
            alert(i + "=" + number3);
        }
    }
    alert(i + "=" + fibonacci);
</script>
</body>
</html>
