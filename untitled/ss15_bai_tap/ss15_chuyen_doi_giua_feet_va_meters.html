<script>


    function feetToMeter(feet) {
         feet = prompt("Nhập vào feet");
        let meter = 0.305 * feet;
        return meter;
    }
    function meterToFeet(meter) {
        meter = prompt("Nhập vào meter");
        let feet = 3.279 * meter;
        return feet;
    }
alert(feetToMeter());
    alert(meterToFeet());

</script>
