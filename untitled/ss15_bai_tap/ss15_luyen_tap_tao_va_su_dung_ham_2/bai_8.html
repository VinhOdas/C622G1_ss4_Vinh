<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.</title>
</head>
<body>
<script>
    let array = new Array(4);
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt("Nhập vào");
    }
    function swapMang(arr) {
        for (let i = 0; i < arr.length/2; i++) {
            let temp = 0;
            temp = arr[i];
            arr[i] = arr[arr.length-1-i];
            arr[arr.length-1 -i] = temp;
        }
    }
    (swapMang(array));
    alert(array);

</script>
</body>
</html>
