<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
    var R = prompt("Nhập vào Bán kính");
    const PI = Math.PI;
    var S = R * R * PI;
    R = parseInt(R);
    S = parseInt(S);
    document.write("Bán kính hình tròn là:  " + S);

</script>
</body>
</html>
