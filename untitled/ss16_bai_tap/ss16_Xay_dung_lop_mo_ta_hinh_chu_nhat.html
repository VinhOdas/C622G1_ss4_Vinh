<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<script>
    class Rectangle{
        constructor(long,width) {
            this.long = long;
            this.width = width;
        }
        Area(){
            return this.long * this.width;
        }
        Aerimeter(){
            return (this.long + this.width) * 2;
        }
    }
    let hinhChuNhat = new Rectangle(10,5);
    alert(hinhChuNhat.Area());
    alert(hinhChuNhat.Aerimeter());
</script>
</body>
</html>
