<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("Nhập chuỗi : ")
    let str2 = prompt("Nhập chuỗi : ")

    if (str1.length === str2.length) {
        for (let i = 0; i < str1.length; i++) {
            if (str1[i] !== str2[2]) {
                document.write(" giống nhau");
            } else {
                document.write("chuỗi giống nhau");
            }
        }
    } else {
        document.write("ko giống nhau");
    }
</script>
</body>
