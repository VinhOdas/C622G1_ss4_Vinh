<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình kiểm tra một ký tự trong bảng chữ cái
        tiếng anh là nguyên âm hay phụ âm. Ký tự là bất kỳ được nhập
        từ bàn phím. Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a',
        'e' hoặc 'O', 'U', 'I', 'A', 'E'</title>
</head>
<body>
<script>
    let nhapKiTu = prompt("Nhập vào kí tự");
    switch (nhapKiTu) {
        case 'o':
            alert("Kí tự nhập vào là nguyên âm");
            break;
        case 'u':
            alert("Kí tự nhập vào là nguyên âm");
            break;
        case 'i':
            alert("Kí tự nhập vào là nguyên âm");
            break;
        case 'a':
            alert("Kí tự nhập vào là nguyên âm");
            break;
        case 'e':
            alert("Kí tự nhập vào là nguyên âm");
            break;
        case 'A':
            alert("Kí tự nhập vào là nguyên âm");
            break;
        case 'U':
            alert("Kí tự nhập vào là nguyên âm");
            break;
        case 'I':
            alert("Kí tự nhập vào là nguyên âm");
            break;
        case 'A':
            alert("Kí tự nhập vào là nguyên âm");
            break;
        case 'E':
            alert("Kí tự nhập vào là nguyên âm");
            break;
            default:{
                alert("Phụ âm");
            }
    }


</script>
</body>
</html>
